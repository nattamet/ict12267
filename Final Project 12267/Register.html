<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }

    .register-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .register-container button {
      width: 100%;
      padding: 15px;
      background-color: #11998e;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background-color: #38ef7d;
    }

    .register-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-container a {
      color: #009c0d;
      text-decoration: none;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form action="welcome.html" method="post">
      <input type="text" name="fullname" placeholder="ชื่อ-นามสกุล" required>
      <input type="email" name="email" placeholder="อีเมล" required>
      <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <input type="password" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
      <button type="submit">สมัครสมาชิก</button>
    </form>
    <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    <p><a href="First Page.html">กลับไปหน้าหลัก</a></p>
  </div>
</body>
</html>
