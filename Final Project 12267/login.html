<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: #4a00e0;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #8e2de2;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #4a00e0;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 120px; 
      margin-bottom: 20px; 
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/img/dawd2.png" alt="โลโก้" class="logo">
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form action="First Page.html" method="post">
      <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <p>ยังไม่มีบัญชี? <a href="Register.html">สมัครสมาชิก</a></p>
    <p><a href="First Page.html">กลับไปหน้าหลัก</a></p>
  </div>
</body>
</html>
